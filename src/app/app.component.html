<div class="container">
  <h1>Todo App </h1>
  <div class="list-group">
    <div [class]="item.Completed == true ? 'list-group-item list-group-item-success' : 'list-group-item list-group-item-warning' " *ngFor="let item of ItemList" (click)="ItemCompleted(item)">
     <!-- checkbox için item true or false olması durumunda veritabanından çekerken tamamlanmış mı tamammlanmamış mı
      kontrol edilecek
     -->
     <input class="form-check-input " type="checkbox" ngControl="item" [(ngModel)]="item['Completed']"> &nbsp;{{item.ItemName}} 
     
      <button  style="float:right  " (click)="deleteItem(item)"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
  <div class="list-group">
    <a class="list-group-item"><input type="text" class="form-control" [(ngModel)]="Item.ItemName"></a>
    <a class="list-group-item"><button class="btn btn-success" (click)="AddItem()">Add Item</button></a>

  </div>
</div>
